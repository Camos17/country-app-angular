<h2>By Region</h2>
<hr>

<div class="row">
    <div class="col text-center">
        <!-- <shared-search-box placeholder="Search by Region" (onDebounce)="onSearchByRegion($event)"></shared-search-box> -->
        <ng-container *ngFor="let region of regions">
            <button class="btn" (click)="onSearchByRegion(region)" [ngClass]="{  'btn-outline-primary' : selectedRegion === region }">{{ region }}</button>
        </ng-container>
    </div>
</div>

<div class="row">
    <div class="col">
        <countries-table [countries]="countries"></countries-table>
    </div>
</div>
